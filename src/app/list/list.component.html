<div class="row">
    <div class="col-lg-12 pb-2">
        <h4>Tienda Basica - Lista de productos</h4>
    </div>
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-4 mb-2" *ngFor="let product of productList">
                <button type="button" class="btn btn-primary" (click)="addToCart(product.id)">{{ product.name }}</button>
            </div>
        </div>
    </div>
    <div class="col-lg-12 pl-3 pt-3">
        <table class="table table-hover border bg-white">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Sku</th>
                    <th style="width:10%;">Cantidad</th>
                    <th>Subtotal</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div class="row">
                            <div class="col-lg-2 Product-img">
                                <img src="http://nicesnippets.com/demo/sc-images.jpg" alt="..."
                                    class="img-responsive" />
                            </div>
                            <div class="col-lg-10">
                                <h4 class="nomargin">Lenovo K6 Power</h4>
                                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                                    tempor incididunt ut labore et dolore magna aliqua.</p>
                            </div>
                        </div>
                    </td>
                    <td> XXYYY </td>
                    <td data-th="Quantity">
                        <input type="number" class="form-control text-center" value="1">
                    </td>
                    <td>12,000</td>
                    <td class="actions" data-th="" style="width:10%;">
                        <button class="btn btn-danger btn-sm"><i class="fa fa-trash-o"></i></button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3" class="hidden-xs"></td>
                    <td class="hidden-xs text-center" style="width:20%;"><strong>Total : 47,000</strong></td>
                    <td>
                        <a href="#" class="btn btn-success btn-block">Checkout <i class="fa fa-angle-right"></i></a>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
